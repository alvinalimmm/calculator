<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body style="background-color: lightgrey">
    <script>
      var display = "";
      function updateDisplay(value) {
        display = display + value.toString();

        document.getElementById("display").innerHTML = display;
        return;
      }
      function clearDisplay() {
        display = "";
        document.getElementById("display").innerHTML = display;
      }
      function sumDisplay() {
        display = eval(display.toString());
        document.getElementById("display").innerHTML = display;
      }
    </script>
    <div style="width: 100%; height: 50px">
      <p
        style="
          text-align: center;
          color: steelblue;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          font-size: 250%;
        "
      >
        Alvina's Calculator
      </p>
    </div>
    <div
      style="
        background-color: powderblue;
        width: max-content;
        height: max-content;
        margin: auto;
      "
    >
      <div
        style="
          height: 80px;
          background-color: whitesmoke;
          border: 5px solid skyblue;
        "
      >
        <p id="display" style="text-align: center">Please press some buttons</p>
      </div>
      <div>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(1)"
        >
          1
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(2)"
        >
          2
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(3)"
        >
          3
        </button>
        <button
          style="
            width: 60px;
            height: 70px;
            font-size: larger;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="updateDisplay('*')"
        >
          x
        </button>
        <button
          style="
            width: 60px;
            height: 70px;
            font-size: larger;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="updateDisplay('+')"
        >
          +
        </button>
      </div>
      <div>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(4)"
        >
          4
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(5)"
        >
          5
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(6)"
        >
          6
        </button>
        <button
          style="
            width: 60px;
            height: 70px;
            font-size: larger;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="updateDisplay('/')"
        >
          /
        </button>
        <button
          style="
            width: 60px;
            height: 70px;
            font-size: larger;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="updateDisplay('-')"
        >
          -
        </button>
      </div>
      <div>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(7)"
        >
          7
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(8)"
        >
          8
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(9)"
        >
          9
        </button>
      </div>
      <div>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay(0)"
        >
          0
        </button>
        <button
          style="
            width: 60px;
            height: 80px;
            background-color: whitesmoke;
            border: 5px solid lightpink;
          "
          onclick="updateDisplay('.')"
        >
          .
        </button>
        <button
          style="
            width: 80px;
            height: 75px;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="clearDisplay()"
        >
          CLEAR
        </button>
        <button
          style="
            width: 100px;
            height: 75px;
            background-color: whitesmoke;
            border: 5px solid blueviolet;
          "
          onclick="sumDisplay()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
