<!DOCTYPE html>
<html>
  <head />
  <body style="background-color: rgb(247, 247, 213)">
    <script>
      var display = "";
      function updateDisplay(value) {
        display = display + value.toString();

        document.getElementById("display").innerHTML = display;
        return;
      }
      function clearDisplay() {
        display = "";
        document.getElementById("display").innerHTML = display;
      }
      function sumDisplay() {
        display = eval(display.toString());
        document.getElementById("display").innerHTML = display;
      }
    </script>
    <div style="width: 100%; height: 50px">
      <p
        style="
          text-align: center;
          color: rgb(240, 219, 101);
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          font-size: larger;
        "
      >
        Alvina's Calculator
      </p>
    </div>
    <div style="background-color: powderblue; width: 100%; height: 400px">
      <div style="width: 300px; height: 30px; background-color: white">
        <p
          id="display"
          style="background-color: whitesmoke; text-align: center"
        >
          Please press some buttons
        </p>
      </div>
      <div>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(1)">
          1
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(2)">
          2
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(3)">
          3
        </button>
        <button
          style="width: 60px; height: 70px; font-size: larger"
          onclick="updateDisplay('*')"
        >
          x
        </button>
        <button
          style="width: 60px; height: 70px; font-size: larger"
          onclick="updateDisplay('+')"
        >
          +
        </button>
      </div>
      <div>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(4)">
          4
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(5)">
          5
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(6)">
          6
        </button>
        <button
          style="width: 60px; height: 70px; font-size: larger"
          onclick="updateDisplay('/')"
        >
          /
        </button>
        <button
          style="width: 60px; height: 70px; font-size: larger"
          onclick="updateDisplay('-')"
        >
          -
        </button>
      </div>
      <div>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(7)">
          7
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(8)">
          8
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(9)">
          9
        </button>
      </div>
      <div>
        <button style="width: 60px; height: 80px" onclick="updateDisplay(0)">
          0
        </button>
        <button style="width: 60px; height: 80px" onclick="updateDisplay('.')">
          .
        </button>
        <button style="width: 80px; height: 75px" onclick="clearDisplay()">
          CLEAR
        </button>
        <button style="width: 100px; height: 75px" onclick="sumDisplay()">
          =
        </button>
      </div>
    </div>
  </body>
</html>
